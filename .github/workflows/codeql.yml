name: CodeQL Analysis

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: '0 1 * * *'  # Runs daily at 1 AM UTC
  workflow_dispatch:  # Enables manual trigger

permissions:
  contents: read
  security-events: write
  actions: write

jobs:
  analyze:
    name: Analyze Code
    runs-on: ubuntu-latest
    timeout-minutes: 60

    strategy:
      fail-fast: false
      matrix:
        language: [javascript, typescript, python, java, go, cpp, csharp, ruby]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch full history for accurate analysis

      - name: Set up Node.js (for JS/TS)
        if: contains(matrix.language, 'javascript') || contains(matrix.language, 'typescript')
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Cache npm dependencies
        if: contains(matrix.language, 'javascript') || contains(matrix.language, 'typescript')
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Install dependencies (npm)
        if: contains(matrix.language, 'javascript') || contains(matrix.language, 'typescript')
        run: npm ci

      - name: Set up Python
        if: contains(matrix.language, 'python')
        uses: actions/setup-python@v4
        with:
          python-version: 3.x

      - name: Install Python dependencies
        if: contains(matrix.language, 'python')
        run: pip install -r requirements.txt

      - name: Set up Java
        if: contains(matrix.language, 'java')
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Build Java project (Maven)
        if: contains(matrix.language, 'java') && hashFiles('**/pom.xml') != ''
        run: mvn clean compile -DskipTests

      - name: Build Java project (Gradle)
        if: contains(matrix.language, 'java') && hashFiles('**/build.gradle*') != ''
        run: ./gradlew build -x test

      - name: Set up Go
        if: contains(matrix.language, 'go')
        uses: actions/setup-go@v5
        with:
          go-version: stable

      - name: Install Go dependencies
        if: contains(matrix.language, 'go')
        run: go mod tidy

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          queries: security-extended

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: /${{ matrix.language }}
